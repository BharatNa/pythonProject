<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Audio Signal Analysis Tool</h1>
        <form action="{{ url_for('analyze') }}" method="post" enctype="multipart/form-data">
            <label for="audio_file">Upload Audio File (WAV format only):</label>
            <input type="file" id="audio_file" name="audio_file" required>

            <label for="analysis_type">Select Analysis Type:</label>
            <select id="analysis_type" name="analysis_type" required>
                <option value="FFT">FFT</option>
                <option value="DFT">DFT</option>
            </select>

            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
