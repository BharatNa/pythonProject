<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        Analysis Result
    </header>
    <div class="container">
        <h2>Result</h2>
        <div class="result">
            <img src="{{ url_for('static', filename=image_file) }}" alt="Analysis Result">
        </div>

        {% if audio_file %}
        <div class="audio-download">
            <a href="{{ url_for('download_file', filename=audio_file) }}" class="btn">Download Filtered Audio</a>
        </div>
        {% endif %}

        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
